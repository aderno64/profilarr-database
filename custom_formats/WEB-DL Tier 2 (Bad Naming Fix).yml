name: WEB-DL Tier 2 (Bad Naming Fix)
description: 'Helps match badly named releases. This mostly occurs with HONE.

  - Give this a score of **1900** for Movies and TV

  - You **must** ensure that any release grabbed with this format has the release
  group added to the file name, otherwise you may get download loops in the future.'
tags:
- Custom
- WEB-DL
conditions:
- name: WEB-DL
  negate: false
  required: true
  source: web_dl
  type: source
- name: Not HONE Group
  negate: true
  pattern: HONE
  required: false
  type: release_group
- name: HONE Release Title
  negate: false
  pattern: HONE (Release Title)
  required: false
  type: release_title
tests: []
