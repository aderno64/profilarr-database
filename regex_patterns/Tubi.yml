description: Tubi is an American over-the-top ad-supported streaming television service
  owned by Fox Corporation since 2020. The service was launched on April 1, 2014,
  and is based in San Francisco, California. In 2023, Tubi, Credible Labs, and a few
  other Fox digital assets were placed into a new division known as the Tubi Media
  Group.
