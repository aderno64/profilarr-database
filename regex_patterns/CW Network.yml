name: CW Network
pattern: \b(CWS)\b
description: The CW Network, LLC (commonly referred to as the CW or simply CW) is
  an American commercial broadcast television network which is controlled by Nexstar
  Media Group through a 75% ownership interest. The network's name is derived from
  the first letters of the names of its two founding co-owners CBS Corporation and
  Warner Bros. Nexstar acquired a 75% controlling stake in the network on October
  3, 2022, with Paramount Skydance and Warner Bros. Discovery (CBS Corporation and
  Warner Bros.'s respective successor companies) each retaining a 12.5% ownership
  stake.
