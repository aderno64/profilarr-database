name: Movies 2160p HQ
description: 'This profile is specifically designed to allow HQ audio formats that
  are direct-play supported by the **AppleTV**.

  - This profile is recommended for a set-it-and-forget-it setup.

  - This profile will allow releases with HD Audio like DTS-HD MA and DTS-X.

  - This profile will not allow releases with TrueHD audio due to file size and direct-play
  support.

  - Releases **without** HDR fallback will be scored negatively to ensure playability
  across platforms.'
