name: Remux Movies 2160p
description: 'This profile focuses on the highest quality 4K remuxes.

  - This profile is recommended for a set-it-and-forget-it setup.

  - This profile targets 2160p remux and will fallback to 1080p remux.

  - Ensure you add a delay tag to your setup. I prefer 30 minutes, but adjust this
  as needed.

  - This profile will allow for x265 on 1080p **if and only if** the release group
  is in a WEB Tier.'
