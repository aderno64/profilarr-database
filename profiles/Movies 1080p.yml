name: Movies 1080p
description: 'This profile focuses on streaming optimized sources with little to no
  transcoding needed.

  - This profile is recommended for a set-it-and-forget-it setup.

  - 1080p Blurays target **hallowed**, **HONE** or **BHDStudio**, but will fallback
  to a Dictionarry 1080p Quality releases.

  - This profile will allow for x265 on 1080p **if and only if** the release group
  is in a WEB Tier.'
